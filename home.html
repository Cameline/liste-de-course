<!doctype html>
<html lang="fr">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>LISTE DE COURSE</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Liste de course</h1>
		<div id="nouvelarticle">
			<div class="form-group">
				<label for="nom">Nom article</label> <input type="text"
					class="form-control" name="nom" id="nom" onkeyup="afficherImage()">
			</div>
			<div class="form-group">

				<label for="nombre">nombre article</label> <input type="number"
					class="form-control" name="nombre" id="nombre" value="1" readonly>
				<div>
					<button type="button" class="btn" onclick="positif()">+</button>
					<button type="button" class="btn" onclick="negatif()">-</button>
				</div>
			</div>
			<div id="image"></div>
			<button type="button" class="btn btn-primary btn-lg"
				onclick="ajouterArticle()">Ajouter</button>
		</div>
		<table class="table" id="listeArticle"></table>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->

		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
